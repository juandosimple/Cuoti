name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            manifest_target: darwin-aarch64
          - platform: ubuntu-22.04
            manifest_target: linux-x86_64
          - platform: windows-latest
            manifest_target: windows-x86_64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and Sign App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Generate Manifest Fragment
        shell: bash
        run: |
          # Use node to run the script, passing target and version
          # Ensure we get the version without 'v' prefix if ref has it, or just use package version
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          node scripts/generate-manifest.js "${{ matrix.manifest_target }}" "$VERSION"

      - name: Upload Release Assets and Manifest
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/release/bundle/nsis/*.exe.sig
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/release/bundle/deb/*.deb.sig
            manifest-${{ matrix.manifest_target }}.json

      - name: Upload Manifest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: manifest-${{ matrix.manifest_target }}
          path: manifest-${{ matrix.manifest_target }}.json

  merge-manifests:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Manifests
        uses: actions/download-artifact@v4
        with:
          pattern: manifest-*
          merge-multiple: true

      - name: Merge Manifests
        run: |
          node scripts/merge-manifests.js manifest-*.json

      - name: Upload latest.json
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: latest.json
